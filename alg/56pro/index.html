<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Алгоритмика</title>

    <link href="css/style.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
            init();
		});

	</script>
	
	<style>
	</style>
	
</head>

<body>

    <div class="board">


        <div class="button-console">

            <div class="command-console">
                <div class="command-entered"></div>
                <!--<div class="command-hint"></div>-->
                <div class="command command-cursor"></div>

            </div>

            <div class="button-container" id="button-left">
                <div class="button-back"></div>
                <div class="button-front">
                    <div class="button-img left"></div>
                </div>
            </div>
            <div class="button-container" id="button-right">
                <div class="button-back"></div>
                <div class="button-front">
                    <div class="button-img right"></div>
                </div>
            </div>
            <div class="button-container" id="button-up">
                <div class="button-back"></div>
                <div class="button-front">
                    <div class="button-img up"></div>
                </div>
            </div>
            <div class="button-container" id="button-down">
                <div class="button-back"></div>
                <div class="button-front">
                    <div class="button-img down"></div>
                </div>
            </div>
            <div class="button-container" id="button-backspace">
                <div class="button-back"></div>
                <div class="button-front">
                    <div class="button-img backspace"></div>
                </div>
            </div>

        </div>

        <div class="map-canvas">

        </div>
        <div class="bot-point">
            <div class="bot-container">
                <div class="bot-shadow"></div>
                <div class="bot-img"></div>
            </div>
        </div>

    </div>

</body>
</html>
